<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./assets/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"/>
    <link href="./styles.css" rel="stylesheet"/>
    <title>Social links profile</title>  
  </head>
  <body>
    <main class="container">
      <section class="sub-container">
        <figure class="img-box">
          <img class="img-box__img" src="./assets/images/avatar-jessica.jpeg" alt="foto-de-perfil">
        </figure>

        <article class="name">
          <h1 class="name__title">Jessica Randall</h1>
          <h2 class="name__adress">London, United Kingdom</h2>
          <p class="name__profession">"Front-end developer and avid reader."</p>
        </article>

        <article class="social-media">
          <ul class="social-media__container">
            <li class="social-media__element">
              <a class="social-media__enlace" href="https://github.com" target="_blank">GitHub</a>
            </li>
            <li class="social-media__element">
              <a class="social-media__enlace" href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
            </li>
            <li class="social-media__element">
              <a class="social-media__enlace" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </li>
            <li class="social-media__element">
              <a class="social-media__enlace" href="https://x.com" target="_blank">X</a>
            </li>
            <li class="social-media__element">
              <a class="social-media__enlace" href="https://www.instagram.com" target="_blank">Instagram</a>
            </li>
          </ul>
        </article>
      </section>  
    </main>
  </body>
</html>
